<mat-toolbar color="primary" class="mat-elevation-z4">
    <span>
      <button (click)="sidenav.toggle()"  mat-mini-fab>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="logo">
        <img src="assets/logo.png" alt="Logo">
      </span>
    <span class="title">
      {{title}}
      </span>
    </span>
    <span class="spacer"></span>
    <button class="login" mat-mini-fab>
      <mat-icon>person</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" close class="app-sidenav">
        <nav>
            <a *ngFor="let link of links" mat-button class="nav-link" active routerLinkActive="active" [routerLink]="link.path">
                <mat-icon>
                    {{link.icon}}
                    <!-- LINK ICON -->
                </mat-icon>
                {{link.title}}
            </a>
        </nav>
    </mat-sidenav>

    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
